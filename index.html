<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<title> </title>
</head>

<body>
<button onclick="windowOn()">Pencere Aç</button>
<button onClick="windowOff">Pencereyi Kapat</button>
<button onClick="windowCheck()">Pencereyi Kontrol Et</button>
<div id="sonuc"></div>

<script type="text/javascript" language="javascript">
 
 var pencere;
 function windowOn(){
	  pencere = window.open("https://wwww.google.com.tr", "Google Web", "width=1000, height=600, left=200");
 }
 function windowOff(){
	  pencere.close();
 }
function windowCheck(){
	if(!pencere){
		document.getElementById("sonuc").innerHTML="Pencere yok";
	}else{
		if(pencere.closed){
			document.getElementById("sonuc").innerHTML = "Pencere Açık";
		}else{
			document.getElementById("sonuc").innerHTML = "Pencere Kapalı"; 
		}
	}
}


</script>

</body>
</html>
